<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Admin SignEase</title>
    <link rel="icon" href="./Assets/image/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Sidebar section -->
    <nav class="sidebar close">
        <header>
            <div class="image-logo">
                <span class="image">
                    <img src="./Assets/image/LogoSE.png" alt="SignEase">
                </span>
                <span class="text name">SignEase</span>
                <!-- <div class="text header-text">
                    <span class="name">SignEase</span>
                </div> -->
            </div>
        </header>
        
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./Dashboard.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./Users.html">
                            <i class='bx bxs-group icon'></i>
                            <span class="text nav-text">Users</span>
                        </a>

                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-receipt icon'></i>
                            <span class="text nav-text">Roles</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-file-doc icon'></i>
                            <span class="text nav-text">Document</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-food-menu icon'></i>
                            <span class="text nav-text">Pages</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="./Login.html">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>

    </nav>

    <!-- ---------------- Home section ------------- -->
    <section class="home close">
        <div class="topbar">
            <div class="toggle">
                <i class='bx bx-menu '></i>
            </div>
            <div class="search">
                <label for="#">
                    <input type="text" placeholder="Search">
                    <i class='bx bx-search'></i>
                </label>
            </div>
            <div class="profile-info">
                <img src="./Assets/image/LuanT2.png" alt="">
            </div>
        </div>

        <div class="content">
            <div class="title">
                <h3>Dashboard</h3>
            </div>
            <div class="details">
                <div class="recent-details">
                        <form class="form">
                            <div class="box-article">
                                <div class="input-box">
                                    <p>ID User</p>
                                    <div class="sum-box">
                                        <input type="text" name="ID" placeholder="ID" id="id_user">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <p>Full name</p>
                                    <div class="sum-box">
                                        <div class="input-group">
                                            <input type="text" name="first_name" placeholder="First Name" id="first_name">
                                            <input type="text" name="last_name" placeholder="Last Name" id="last_name">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-box">
                                    <p>User name</p>
                                    <div class="sum-box">
                                        <input type="text" name="Username" placeholder="User Name" id="username">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <p>Password</p>
                                    <div class="sum-box">
                                        <input type="password" name="Password" placeholder="Password" id="password">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <p>Email</p>
                                    <div class="sum-box">
                                        <input type="text" name="Email" placeholder="Email" id="email">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <p>Phone</p>
                                    <div class="sum-box">
                                        <input type="text" name="Phone" placeholder="Phone" id="phone">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <div class="input-group">
                                        <div class="input-left">
                                            <p>Gender</p>
                                            <div class="sum-box">
                                                <select name="Gender" id="gender">
                                                    <option value="0">Nam</option>
                                                    <option value="1">Nữ</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="input-right">
                                            <p>Role</p>
                                            <div class="sum-box">
                                                <select name="Role" id="role">
                                                    <option value="0">Student</option>
                                                    <option value="1">Lecturer</option>
                                                    <option value="2">Staff</option>
                                                    <option value="3">Dean</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="input-box">
                                    <p>Address</p>
                                    <div class="sum-box">
                                        <div class="city-box">
                                            <select id="city" name="city">
                                                <option value="hanoi">Hà Nội</option>
                                                <option value="hochiminh">Hồ Chí Minh</option>
                                                <option value="danang">Đà Nẵng</option>
                                                <option value="haiphong">Hải Phòng</option>
                                            </select>
                                        </div>
                                        <input type="text" name="Your address" placeholder="Your Address" id="your_address">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <p>Signature</p>
                                    <div class="sum-box">
                                        <input type="file" name="file" id="file">
                                    </div>
                                </div>
                            </div>
                            <div class="button-container">
                                <button id="cancelButton" type=" button" class="btn1" onclick="cancel()">Cancel</button>
                                <button id="nextButton" type="button" class="btn" onclick="submitForm()">Submit</button>
                            </div>
                            <div id="successMessage" style="display: none;">
                                <p>User added successfully!</p>
                            </div>
                            
                        </form>
                        
            </div>
        </div>

        <footer class="main_footer">
            <div class="container text-center">
                <div class="row">
                    <div class="box_footer">
                        <p>
                            Copyright @ 2023 by C1SE.10
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
