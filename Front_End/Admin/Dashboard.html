<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Admin SignEase</title>
    <link rel="icon" href="./Assets/image/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- Sidebar section -->
    <nav class="sidebar close">
        <header>
            <div class="image-logo">
                <span class="image">
                    <img src="./Assets/image/LogoSE.png" alt="SignEase">
                </span>
                <span class="text name">SignEase</span>
            </div>
        </header>
        
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./Dashboard.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/Front_End/Admin/Users.html">
                            <i class='bx bxs-group icon'></i>
                            <span class="text nav-text">Users</span>
                        </a>

                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-receipt icon'></i>
                            <span class="text nav-text">Roles</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-file-doc icon'></i>
                            <span class="text nav-text">Document</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-food-menu icon'></i>
                            <span class="text nav-text">Pages</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="http://127.0.0.1:5500/Admin/Login.html">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>

    </nav>

    <!-- ---------------- Home section ------------- -->
    <section class="home close">
        <div class="topbar">
            <div class="toggle">
                <i class='bx bx-menu '></i>
            </div>
            <div class="search">
                <label for="#">
                    <input type="text" placeholder="Search">
                    <button>
                        <i class='bx bx-search'></i>
                    </button>
                </label>
            </div>
            <div class="profile-info">
                <img src="./Assets/image/LuanT2.png" alt="">
            </div>
        </div>
        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="left-side">
                        <div class="box-topic">
                            <div class="number">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="main_footer">
            <div class="container text-center">
                <div class="row">
                    <div class="box_footer">
                        <p>
                            Copyright @ 2023 by C1SE.10
                        </p>
                    </div>
                </div>
                
            </div>
        </footer>
    </section>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
