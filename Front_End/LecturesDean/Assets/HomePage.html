<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>SignEase</title>
</head>
<body>
    <section class="header">
        <div class="container-sm py-3">
            <div class="row">
                <div class="col-sm-2 ">
                    <img src="./image/SignEase_logo.png" class="img-fluid" alt="Logo">
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tìm kiếm..." aria-label="Tìm kiếm tài liệu" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class='bx bx-search-alt-2'></i></span>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="col">
                    <div class="col">
                        <a href="#" class="position-relative ">
                            <span class="notification"><i class='bx bx-bell'></i></span>
                            <span class="position-absolute top-0 start-100  badge rounded-pill bg-danger">
                                0
                                <span class="visually-hidden"></span>
                            </span>
                        </a>
                    </div>
                    <div class="col">
                        <a href="#" class="position-relative ">
                            <span class="notification"><i class='bx bx-bell'></i></span>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                                <span class="visually-hidden"></span>
                            </span>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <section class="maincontent">

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
