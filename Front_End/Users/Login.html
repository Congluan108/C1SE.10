<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Assets/css/login.css">
    <title>SignEase | Login</title>
</head>
<body>
    <div class="wrapper">
        <form id="LoginForm">
            <img src="./Assets/img/SignEase_logo.png" alt="SignEase" >
            <h3>Đăng nhập để làm việc với
                <a href="#" class="name">SignEase</a>
            </h3>
            <div class="input-box">
                <input type="text" name="users" placeholder="Tên đăng nhập" id="username">
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Mật khẩu" id="password">
                <i class="bx bxs-lock-open-alt"></i>
                <i class='bx bxs-lock-alt' id="show-password" onclick="togglePassword()"></i>
            </div>
            <div class="captcha-box">
                <input type="text" name="" placeholder="Captcha" id="inputCaptcha">
                <div id="captchaValue">SSSS</div>
            </div>
            <button id="btnLogin" type="button" class="btn" onclick="login()">Đăng nhập</button>
        </form>
    </div>

    <script type="text/javascript" src="./Assets/js/script.js"></script>
</body>
</html>
